<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
   var meterId = {{meter_id}};

    

    function loadData() {
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var readings = JSON.parse('{{ reading_list|safe }}');

            var options = {'title':'Power Consumption Over Time',
                        'width':800,
                        'height':600};

            var data = new google.visualization.DataTable();
            data.addColumn('date', 'Time');
            data.addColumn('number', 'Consumption');
            readings.forEach(function(element) {
                data.addRow([new Date(element.time), element.consumption]);
            }, this);

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    }
</script>
<div id="chart_div"></div>
